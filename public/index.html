<!doctype html public "storage">
<html lang="en-us">
<head>
    <meta charSet="utf-8" />
    <meta httpEquiv="x-ua-compatible" content="ie=edge" />
    <title>CHUMS!</title>
    <meta name="description" content="Chums App "/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="apple-touch-icon" href="apple-touch-icon.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;700&amp;family=Roboto:wght@100;300;400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css"
          href="/node_modules/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="https://intranet.chums.com/css/intranet.css?v=1494436263">
    <link rel="stylesheet" type="text/css" href="https://intranet.chums.com/css/chums.css">
    <link rel="stylesheet" href="/public/css/styles.css"/>
    <link rel="stylesheet" href="https://b2b.chums.com/css/swatches-2020.css?v=lbb1qmwg" media="screen,print">
    <script type="text/javascript" src="https://intranet.chums.com/js/preferred-theme.js"></script>
    <!--    <link rel="icon" type="image/x-icon" href="/favicon.ico" />-->
</head>
<body>
<div class="row justify-content-end align-items-baseline">
    <div class="col-auto">Color Theme</div>
    <div class="col-auto">
        <button class="btn btn-sm btn-dark" id="--use-dark-theme">
            <span class="bi-moon-fill"></span>
        </button>
        <button class="btn btn-sm btn-light" id="--use-light-theme">
            <span class="bi-sun-fill"></span>
        </button>
        <button class="btn btn-sm btn-secondary" id="--use-auto-theme">
            <span class="bi-sunset-fill"></span>
        </button>
    </div>
    <script>
        if (window?.CHUMS?.setTheme !== undefined) {
            document.querySelector('#--use-dark-theme')?.addEventListener('click', () =>{
                CHUMS.setTheme(CHUMS.theme.dark)
            });
            document.querySelector('#--use-light-theme')?.addEventListener('click', () => {
                CHUMS.setTheme(CHUMS.theme.light)
            });
            document.querySelector('#--use-auto-theme')?.addEventListener('click', () => {
                CHUMS.setTheme('auto')
            });
        }
    </script>
</div>

<div id="app" class="container-fluid mt-3">
    <strong>Loading</strong> the app.
</div>
<script src="main.js"></script>
<!--<script src="/chums.js"></script>-->
<script src="vendors.js"></script>

</body>
</html>
